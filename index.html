<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card UI Design</title>
  <!-- css  -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="profile-card">

    <!-- created a class for image -->
    <div class="image">

      <!-- now this image added a backgrounf color -->
      <img class="profile_image" src="reddit-icon.jpeg" />
    </div>

    <!-- text data at the bootom of the image  -->
    <div class="text-data">
      <span class="name">Manisra-Maker </span>
      <span class="job">Your avergage css html guy</span>
    </div>

    <div class="media-buttons">

      <a href="#" class="link">
        <i class='bx bx-sm bxl-reddit'></i>
      </a>
      <a href="#" class="link">
        <i class='bx bx-sm bxl-linkedin-square'></i>
      </a>
      <a href="#" class="link">
        <i class='bx bx-sm bxl-github'></i>
      </a>
      <a href="#" class="link">
        <i class='bx bx-sm bxl-tux'></i>
      </a>
    </div>

    <div class="link-buttons">
      <button class="button">
        Subscribe
      </button>
      <button class="button">
        Message
      </button>
    </div>

  </div>
</body>

</html>
